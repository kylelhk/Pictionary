{% extends "base.html" %}

{% block title %}
  Guessing Gallery
{% endblock %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
{% endblock %}

{% block content %}
  <div class="container mt-3">
    <div class="search-bar mb-4">
      <div class="input-group">
        <!-- Use input event for real-time search or keep button for manual trigger -->
        <input type="text" class="form-control" placeholder="Search" aria-label="Search" id="search-input">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
          <i class="bi bi-search"></i> <!-- Bootstrap 5 search icon -->
        </button>
      </div>
    </div>

    <table class="table table-striped" id="galleryTable">
      <thead>
        <tr>
          <th></th>
          <th>Creator</th>
          <th>Category</th>
          <th>Status</th>
          <th>Date Created</th>
        </tr>
      </thead>
      <tbody id="galleryTableBody">
        <!-- Content filled from gallery.js -->
      </tbody>
    </table>

    <div class="d-flex justify-content-end">
      <nav aria-label="Page navigation example" id="pagination-container">
        <ul class="pagination">
          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <!-- Pagination dynamically filled from gallery.js -->
          <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
{% endblock %}
