{% extends "base.html" %} {% block title %} Guessing Gallery {% endblock %} {%
block styles %} {{ super() }}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/gallery.css') }}"
/>
{% endblock %} {% block content %}

<div class="container mt-4">
  <!-- Search / filter function -->
  <div class="search-bar mb-2">
    <div class="input-group">
      <!-- Use button for manual trigger -->
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="Search"
        id="search-input"
      />
      <button class="btn btn-primary" type="button" id="button-addon2">
        <!-- Bootstrap 5 search icon -->
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>

  <div class="table-container">
    <table class="table table-striped mt-3" id="galleryTable">
      <thead>
        <tr>
          <th></th>
          <th>Creator</th>
          <th>Category</th>
          <th>Status</th>
          <th>Date Created</th>
        </tr>
      </thead>
      <tbody id="galleryTableBody">
        <!-- Content filled from gallery.js -->
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <nav aria-label="Page navigation example" id="pagination-container">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#">Previous</a>
        </li>
        <!-- Pagination dynamically filled from gallery.js -->
        <li class="page-item disabled">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
{% endblock %}
