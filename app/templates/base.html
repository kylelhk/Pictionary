<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    {% block styles %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    {% endblock %}
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <!-- Reference: https://getbootstrap.com/docs/4.0/components/navbar/ -->
      <nav class="navbar navbar-expand-lg">
        <!-- Logo -->
        <!-- Source: https://www.istockphoto.com/vector/pencil-vector-icon-back-to-school-vector-illustration-gm1072508470-287016128 -->
        <a class="navbar-brand" href="/home">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Logo"
            class="logo"
        /></a>
        <span id="game-name">Guess That Drawing</span>
        <!-- Responsive hambuger button for smaller screen -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation Links -->
        <!-- Assign conditional active class to each nav link for adding active page effects in base.css -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <!-- TODO: Conditional rendering of nav links based on user authentication -->
            <a
              class="nav-link {{ 'active' if request.path == '/home' else '' }}"
              href="/home"
              >Home</a
            >
            <a
              class="nav-link {{ 'active' if request.path == '/gallery' else '' }}"
              href="/gallery"
              >Guessing Gallery</a
            >
            <a
              class="nav-link {{ 'active' if request.path == '/drawing' else '' }}"
              href="/drawing"
              >Create Drawing</a
            >
            <a
              class="nav-link {{ 'active' if request.path == '/profile' else '' }}"
              href="/profile"
              >Profile</a
            >
            <a class="nav-link" href="/login">Logout</a>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}
    <!-- Main content -->
    {% endblock %} {% block scripts %}
    <!-- JavaScript files (or separate files?) -->
    {% endblock %}
    <footer>
      <p>CITS5505 Agile Web Development, 2024 Sem 1 &copy; UWA</p>
    </footer>
    <!-- Bootstrap JS files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
